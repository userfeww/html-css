<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- Nas CSS, SELETORES PERSONALIZADOS
    # = id
    . = class
    : = pseudo-class
    :: = pseudo-elementos
    > = children (filho)
-->

<body>
    <h1> Pesonalizando Links </h1>
    <ul>
        <li><a href="https://www.instagram.com/userfew/" target="_blank" rel="external">Instagram</a></li>
        <li><a href="https://twitter.com/fiendlost" target="_blank" rel="external" class="especial">Twitter</a></li>
        <li><a href="https://br.pinterest.com/fiendysx/" target="_blank" rel="external">Pinterest</a></li>
    </ul>
</body>
</html>
