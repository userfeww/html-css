<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 30em;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 2em;
        }

        tr.linhagrey {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1> Minha Primeira Tabela </h1>
    <table>
        <!-- Não é obrigatorio o fechamento das tags em uma table -->
        <tr class="linhagrey">
            <td> A1 </td>
            <td> B1 </td>
            <td> C1 </td>
        </tr>
        <tr>
            <td> A2 </td>
            <td> B2 </td>
            <td> C2 </td>
        </tr>
        <tr class="linhagrey">
            <td> A3 </td>
            <td> B3 </td>
            <td> C3 </td>
        </tr>
        <tr>
            <td> A4 </td>
            <td> B4 </td>
            <td> C4 </td>
        </tr>
    </table>

</body>
</html>
